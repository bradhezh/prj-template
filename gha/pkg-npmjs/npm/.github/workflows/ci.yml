name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm build
      - name: Lint
        run: npm lint
      - name: Test
        run: npm test
