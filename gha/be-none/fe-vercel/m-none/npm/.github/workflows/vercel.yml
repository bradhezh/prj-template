name: Frontend on Vercel

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-lint-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm build
      - name: Lint
        run: npm lint
      - name: Test
        run: npm test

      - name: Trigger Deployment on Vercel
        if: github.event_name == 'push'
        run: npm vercel ${{ vars.FRONTEND_NAME }} --token=${{ secrets.VERCEL_TOKEN }} --prod --yes
