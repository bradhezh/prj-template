name: Frontend on Vercel

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-lint-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      - name: Install Dependencies
        run: pnpm i --frozen-lockfile
      - name: Build
        run: pnpm build
      - name: Lint
        run: pnpm lint
      - name: Test
        run: pnpm test

      - name: Trigger Deployment on Vercel
        if: github.event_name == 'push'
        run: pnpm vercel --token=${{ secrets.VERCEL_TOKEN }} --prod --yes
