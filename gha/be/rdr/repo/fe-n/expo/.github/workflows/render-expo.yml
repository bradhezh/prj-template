name: Backend on Render with Repo and Mobile on Expo

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-lint-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      - name: Install Dependencies
        run: pnpm i --frozen-lockfile
      - name: Build
        run: pnpm build
      - name: Lint
        run: pnpm lint
      - name: Test
        run: pnpm test

      - name: Trigger Deployment on Render
        if: github.event_name == 'push'
        run: |
          curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"

      - name: Build Preview on Expo
        if: github.event_name == 'push'
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          cd ${{ vars.MOBILE_DIR }} && \
          pnpm eas build --platform android --profile preview --non-interactive --no-wait
